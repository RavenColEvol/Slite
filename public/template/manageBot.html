<div class="col-xs-12" style="height: 100%;">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
			<div class="row" style="margin-bottom: 10px">
				<h2 class="col-xs-9" ng-bind="messages.menu.manageBot"></h2>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="row" ng-repeat="bot in myBots track by bot.id" style="border: 1px solid #CCC; border-radius: 5px; margin-bottom: 5px">
						<div class="col-sm-9 col-xs-12">
							<div class="row">
								<div class="col-xs-6" style="color: gray; font-size: xx-small;" ng-bind="messages.createdDate + ' ' + (bot.createdAt | date :'yyyy/MM/dd HH:mm:ss')"></div>
								<div class="col-xs-6" style="color: gray; font-size: xx-small;" ng-bind="typeMessages[bot.type]"></div>
								<div class="col-xs-12" ng-show="!bot.show" ng-click="bot.show=true" ng-bind="messages.showKey"></div>
								<input class="col-xs-10" type="text" ng-show="bot.show" ng-model="bot.key" disabled />
								<div class="col-xs-2" ng-show="bot.show" ng-bind="messages.hide" ng-click="bot.show=false"></div>
							</div>
						</div>
						<div class="col-sm-3 col-xs-12">
							<div class="row">
								<button class="deleteButton col-xs-10 btn btn-default" style="height: 40px; margin: 5px" type="submit" ng-click="deleteBot($index, bot)" ng-bind="messages.delete"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
