<div class="modal-body">
	<div class="row">
		<div class="form-group">
			<label for="inputName" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputName"
					placeholder="Name" ng-model="name" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputMail" class="col-sm-2 control-label">Mail</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputMail"
					placeholder="Mail" ng-model="mail" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword"
					placeholder="Password" ng-model="password" required>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" id="closeButton" class="btn btn-default"
		ng-disabled="'' == editingTodo.description" ng-click="$dismiss()" ng-bind="messages.cancel"></button>
	<button type="button" id="saveButton" class="btn btn-primary"
		ng-disabled="'' == mail || '' == password" ng-click="create()" ng-bind="messages.save"></button>
</div>
