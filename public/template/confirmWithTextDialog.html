<div class="modal-body" id="confirmDialog">
	<div class="row">
		<h4 class="modal-title col-xs-12" ng-bind="message"></h4>
		<div class="col-xs-12" style="font-size: small;" ng-show="messageDetail" ng-bind="messageDetail"></div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div style="font-size: xx-small;" align="left" ng-show="description" ng-bind="description"></div>
			<input id="dialogText" type="text" class="form-control" placeholder="{{placeholder}}" ng-model="text" />
		</div>
	</div>
	<div class="row" ng-show="text2">
		<div class="col-xs-12">
			<div style="font-size: xx-small;" align="left" ng-show="description2" ng-bind="description2"></div>
			<input id="dialogText2" type="text" class="form-control" placeholder="{{placeholder2}}" ng-model="text2" />
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" id="closeButton" class="btn btn-default" ng-click="$dismiss()" ng-bind="onCancelButtonMessage || messages.cancel"></button>
	<button ng-hide="hideCompleteButton" type="button" id="createButton" class="btn btn-primary" ng-disabled="text == ''" ng-click="create()" ng-bind="onCompleteButtonMessage"></button>
</div>
