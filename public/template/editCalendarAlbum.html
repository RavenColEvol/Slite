<div class="col-xs-12" style="height: 100%;">
	<div class="row">
		<div class="col-xs-12">
			<div>
				<button class="btn btn-default glyphicon glyphicon-chevron-left" ng-click="gotoPrevMonth()"></button>
				<span style="margin: 10px">{{firstDay.getTime() | date:'yyyy/MM'}}</span>
				<button class="btn btn-default glyphicon glyphicon-chevron-right" ng-click="gotoNextMonth()"></button>
			</div>
			<div style="margin-top: 10px; border-top: solid 1px #DDD; border-left: solid 1px #DDD;">
				<div ng-repeat="day in ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'] track by $index" style="width: 14%; float: left; position: relative; border-right: solid 1px #DDD; border-bottom: solid 1px #DDD; text-align: center; color: #999">{{day}}</div>
				<br style="clear: both" />
				<div ng-repeat="week in weekColumn track by $index">
					<div ng-repeat="date in [1,2,3,4,5,6,7] track by $index" style="width: 14%; height: 120px; float: left; position: relative; border-right: solid 1px #DDD; border-bottom: solid 1px #DDD;">{{(date+week*7-firstDay.getDay() > 0 &&date+week*7-firstDay.getDay() <= 31) ? date+week*7-firstDay.getDay() : "" }}</div>
					<br style="clear: both" />
				</div>
			</div>
		</div>
	</div>
</div>
<div id="imagePane" ng-show="imagePaneSrc || videoPaneSrc" align="center"></div>
<div id="imagePaneImgBase" ng-show="imagePaneSrc" align="center" ng-click="clearImagePaneSrc()">
	<img ng-src="{{imagePaneSrc}}">
</div>
<div id="imagePaneImgBase" ng-show="videoPaneSrc" align="center" ng-click="clearImagePaneSrc()">
	<video id="overlayVideo" ng-src="{{videoPaneSrc}}" onclick="return false;" controls autoplay loop></video>
</div>
