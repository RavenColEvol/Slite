<div>
	<div class="row" style="height: 100%;">
		<div class="col-xs-12" style="height: 100%;">
			<div class="row" ng-if="0 == searchedMessages.length">
				<div class="col-xs-12" ng-bind="messages.noResult"></div>
			</div>
			<div class="row" style="overflow: scroll; max-height: 80%; min-width: 500px">
				<div ng-class="(timelinedMessages) ? 'col-xs-6':'col-xs-12'">
					<div ng-repeat="message in searchedMessages track by message.id" ng-class-odd="'repeatOdd'" class="row messageRow">
						<div class="col-xs-1">
							<img class="accountIcon img-circle" style="height: 20px" ng-src="{{message.owner.iconUrl}}" />
						</div>
						<div class="col-xs-8">
							<div class="row" style="color: #999; font-size: 10px; height: 20px">
								<div class="col-xs-5 ellipsis" title="{{message.owner.name}}" alt="{{message.owner.name}}" ng-bind="message.owner.name"></div>
								<div class="col-xs-7 ellipsis" ng-bind="message.createdAt | date :'yyyy/MM/dd HH:mm:ss'"></div>
							</div>
							<div class="row">
								<div class="col-xs-12 messageBody" marked="message.body"></div>
							</div>
						</div>
						<div class="col-xs-2" align="right">
							<span class="timeLineSearchHandle glyphicon glyphicon-menu-right" style="margin-top: 10px; padding: 5px" ng-click="searchTimeline(message)"></span>
						</div>
					</div>
				</div>
				<div ng-show="timelinedMessages" class="col-xs-6">
					<div class="row">
						<form class="nav navbar-nav navbar-right navbar-form" ng-show="myAccount && isSearchable">
							<div class="form-group">
								<input type="number" class="form-control" ng-model="timeBefore" style="width: 60px;">sec -<input type="number" class="form-control" ng-model="timeAfter" style="width: 60px;">sec
							</div>
							<button type="submit" class="btn btn-default" ng-bind="messages.search" style="margin-top: 1px; padding-top: 10px" ng-click="searchTimeline()"></button>
						</form>
					</div>
					<div ng-repeat="message in timelinedMessages track by message.id" ng-class-odd="'repeatOdd'" class="row messageRow">
						<div class="col-xs-1">
							<img class="accountIcon img-circle" style="height: 20px" ng-src="{{message.owner.iconUrl}}" />
						</div>
						<div class="col-xs-10">
							<div class="row" style="color: #999; font-size: 10px; height: 20px">
								<div class="col-xs-3 ellipsis" title="{{message.owner.name}}" alt="{{message.owner.name}}" ng-bind="message.owner.name"></div>
								<div class="col-xs-9 ellipsis" ng-bind="message.createdAt | date :'yyyy/MM/dd HH:mm:ss'"></div>
							</div>
							<div class="row">
								<div class="col-xs-12 messageBody" marked="message.body" ng-click="searchTimeline"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
