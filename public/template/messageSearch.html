<div style="height: 100%;">
	<div class="row"  style="height: 100%;">
		<div class="col-xs-12" style="height: 100%;">
			<div class="row" style="overflow: scroll; max-height: 90%">
				<div class="col-xs-12 messageRow" ng-repeat="message in searchedMessages track by message.id" ng-class-odd="'repeatOdd'">
					<div class="row">
						<div class="col-xs-1">
							<img class="accountIcon img-circle" style="height: 40px" ng-src="{{message.owner.iconUrl}}" />
						</div>
						<div class="col-xs-10">
							<div class="row" style="color: #999; font-size: 10px; height: 20px">
								<div class="col-xs-3 ellipsis" title="{{message.owner.name}}" alt="{{message.owner.name}}" ng-bind="message.owner.name"></div>
								<div class="col-xs-9 ellipsis" ng-bind="message.createdAt | date :'yyyy/MM/dd HH:mm:ss'"></div>
							</div>
							<div class="row">
								<div class="col-xs-12 messageBody" marked="message.body"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
