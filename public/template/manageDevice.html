<div class="col-xs-12" style="height: 100%;">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
			<div class="row" style="margin-bottom: 10px">
				<h2 class="col-sm-9 col-xs-12" ng-bind="messages.menu.manageDevice"></h2>
				<button class="col-sm-3 col-xs-12 btn" ng-show="isPushable()" ng-bind="getToggleMessage()" ng-class="(isPushing()) ? 'btn-default' : 'btn-primary'" ng-click="changePushState()"></button>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="row" ng-repeat="device in myDevices track by device.id" style="border: 1px solid #CCC; border-radius: 5px; margin-bottom: 5px">
						<div class="col-sm-9 col-xs-12">
							<div class="row">
								<div class="col-xs-12" style="color: gray; font-size: xx-small;" ng-bind="messages.createdDate + ' ' + (device.createdAt | date :'yyyy/MM/dd HH:mm:ss')"></div>
								<div class="col-xs-12" ng-bind="typeMessages[device.platform]"></div>
							</div>
						</div>
						<div class="col-sm-3 col-xs-12">
							<div class="row">
								<button class="deleteButton col-xs-10 btn btn-default" style="height: 40px; margin: 5px" type="submit" ng-click="deleteDevice($index, device)" ng-show="getSessionKey()!=key.secret" ng-bind="messages.delete"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
