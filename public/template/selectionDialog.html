<div class="modal-body" id="confirmDialog">
	<div class="row">
		<h4 class="modal-title col-xs-12" ng-bind="message"></h4>
		<div class="col-xs-12" style="font-size: small;" ng-show="messageDetail" ng-bind="messageDetail"></div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div style="font-size: xx-small;" align="left" ng-show="description" ng-bind="description"></div>
			<a href class="dropdown-toggle" data-toggle="dropdown" id="selectDropdown"><span ng-bind="selecting.name || messages.channels.selectChannel"></span><span class="caret"></span></a>
			<ul class="dropdown-menu" aria-labelledby="selectDropdown">
				<li class="dropdown-header" ></li>
				<li ng-repeat="selection in selections track by $index"><a href ng-click="select(selection)" ng-bind="selection.name"></a></li>
			</ul>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" id="closeButton" class="btn btn-default" ng-click="$dismiss()" ng-bind="onCancelButtonMessage || messages.cancel"></button>
	<button ng-hide="hideCompleteButton" type="button" id="createButton" class="btn btn-primary" ng-disabled="text == ''" ng-click="selected(selecting)" ng-bind="onCompleteButtonMessage || messages.select"></button>
</div>
