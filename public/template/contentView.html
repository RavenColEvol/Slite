<div style="height: 100%;">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div class="row">
				<div class="row" style="height: 200px; overflow: hidden">
					<div class="row" style="margin-top: -100px">
						<img ng-show="content.ContentBodies[0].topImageUrl" ng-src="{{content.ContentBodies[0].topImageUrl + '?sessionKey=' + sessionKey}}" style="width: 100%" />
					</div>
				</div>
				<div class="row">
					<h2 class="col-xs-10 col-xs-offset-1 contentTitle" ng-bind="content.ContentBodies[0].title"></h2>
				</div>
				<div class="row" align="center">
					<span ng-bind="content.owner.name" style="width: 100px; text-align: left"></span> <img ng-src="{{content.owner.iconUrl}}" style="height: 80px; margin-top: -40px" class="img-circle"> <span ng-bind="content.updatedAt | date:'yyyy-MM-dd'"></span>
				</div>
				<div class="row">
					<p id="article" class="article" ng-bind="content.ContentBodies[0].article"></p>
				</div>
				<div id="commentArea" style="background-color: #F8F8F8; padding: 10px">
					<div class="row" ng-repeat="comment in comments track by comment.id" style="border: solid 1px #EEE; margin: 5px">
						<img class="col-xs-1 img-circle" ng-src="{{comment.owner.iconUrl}}" />
						<div class="col-xs-10">
							<div class="col-xs-12" style="white-space: pre" ng-bind="comment.owner.name"></div>
							<div class="col-xs-12" style="white-space: pre" ng-bind="comment.ContentCommentMessages[0].message"></div>
						</div>
					</div>
					<div class="row">
						<img ng-show="myAccount.iconUrl" class="col-xs-1 img-circle" ng-src="{{myAccount.iconUrl}}" />
						<textarea ng-model="newComment.message" class="col-xs-10" placeholder="{{messages.contents.comment}}" rows="4"></textarea>
						<div class="col-xs-3 col-xs-offset-8">
							<button class="btn btn-lg btn-primary btn-block" ng-bind="messages.contents.comment" ng-click="comment()"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
