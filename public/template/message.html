<div style="height: 100%; margin-top: -70px; padding-top: 70px">
	<div class="row" style="height: 100%">
		<div class="col-xs-12">
			<div class="row" style="height: 100%;">
				<div id="accuntArea" class="col-sm-3 col-xs-12">
					<div class="row" style="height: 60px">
						<div class="col-xs-12" style="padding-left: 20px">
							<a ng-href="{{'/group/'+group.accessKey}}" style="color: black; text-decoration: none;"><h2 id="groupName" ng-bind="group.name"></h2></a>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-xs-1" ng-repeat="account in group.Accounts track by account.id">
							<div class="row">
								<img class="accountIcon col-sm-3 col-xs-12 img-circle" ng-src="{{account.iconUrl}}" />
								<div class="accountName col-sm-9 hidden-xs" ng-bind="account.name"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="messageArea" class="col-sm-9" style="height: 100%;">
					<div id="messageScrollPane" class="row" style="height: 100%; width: 100%; float: left; overflow: scroll; padding-bottom: 80px;">
						<div class="col-xs-12">
							<div id="messageScrollInner" class="row">
								<div class="col-xs-12 messageRow" ng-repeat="message in group.messages track by message.id" ng-class-odd="'repeatOdd'">
									<div class="row">
										<div class="col-xs-1">
											<img class="accountIcon img-circle" style="height: 20px" ng-src="{{message.owner.iconUrl}}" />
										</div>
										<div class="col-sm-1 hidden-xs ellipsis" title="{{message.owner.name}}" alt="{{message.owner.name}}" style="padding: 0; margin: 0;" ng-bind="message.owner.name"></div>
										<div class="col-sm-7 col-xs-11" marked="message.body"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row" style="width: 100%; height: 75px; float: left; margin-top: -80px; background-color: white">
						<div class="col-xs-12" style="margin: 0; padding: 0;">
							<textarea class="form-control" rows="3" style="width: 80%; float: left; resize: none;" ng-keydown="handleKeydown($event)" ng-model="text"></textarea>
							<div style="width: 18%; float: left; margin-left: 2%">
								<div class="checkbox">
									<label> <input type="checkbox" ng-model="sendWithEnter"> <span ng-bind="messages.sendWithEnter"></span>
									</label>
								</div>
								<button type="submit" class="btn btn-default" ng-disabled="'' == text" ng-click="sendMessage()" ng-bind="messages.send"></button>
							</div>
							<br style="clear: both;" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
