<div style="height: 100%;">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-2 col-xs-10 col-xs-offset-1">
			<div>Home</div>
			<div>
				<div class="container" ng-show="myAccount">
					<p>
						Hi, &nbsp;<span ng-bind="myAccount.name"></span>.
					</p>
				</div>
			</div>
			<div class="row" style="margin-bottom: 10px">
				<h2 class="col-sm-10 col-xs-12" style="margin: 0;padding: 0;" ng-bind="messages.contents.self"></h2>
				<button id="createContentButton" ng-show="myAccount" class="col-sm-2 col-xs-12 btn btn-default" ng-bind="messages.menu.newContent" ng-click="createNewContent()"></button>
			</div>
			<div class="row" ng-repeat="content in myContents track by content.id">
				<div class="col-xs-12 contentListColmun">
					<div class="row">
						<a class="contentListTitle col-sm-7 col-xs-12" href="/content/{{content.accessKey}}"><span ng-bind="content.ContentBodies[0].title"></span></a>
						<div class="col-sm-2 col-xs-12">
							<span class="contentListStatus row" ng-bind="statuses[content.ContentBodies[0].status - 1].message"></span> <span class="contentListStatus row" ng-bind="content.updatedAt | date:'yyyy-MM-dd'"></span>
						</div>
						<button class="col-sm-2 col-sm-offset-1 col-xs-12 btn btn-lg btn-primary" type="submit" ng-click="goto('/editContent/'+content.accessKey)">Edit</button>
					</div>
				</div>
			</div>
		</div>
		<div id="groupArea" class="col-sm-2 col-xs-10 col-xs-offset-1">
			<h3 ng-bind="messages.group"></h3>
			<div class="row" ng-repeat="group in myGroups track by group.id">
				<div class="col-sm-9 col-xs-12">
					<a ng-href="/group/{{group.id}}" ng-bind="group.name"></a>
				</div>
				<div class="col-sm-2 col-xs-12">
					<img style="width: 20px; height: 20px" ng-src="{{1 == group.AccountInGroup.inviting ? inviteImageUrls[0] : inviteImageUrls[group.AccountInGroup.authorization]}}" />
				</div>
			</div>
		</div>
	</div>
</div>
