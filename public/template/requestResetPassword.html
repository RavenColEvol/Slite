<div class="col-xs-12" style="height: 100%;">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
			<div class="row">
				<h2 class="pageTitle" ng-bind="messages.passwordReset"></h2>
			</div>
			<div class="row">
				<p ng-bind="messages.passwordResetInformation"></p>
				<form class="form-signin">
					<label for="inputEmail" class="sr-only">Email address</label> <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="requestResetPasswordAccount.mail">
					<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="requestResetPassword()" ng-bind="messages.send"></button>
				</form>
			</div>
		</div>
	</div>
</div>
