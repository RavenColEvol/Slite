<div style="height: 100%;">
	<div class="col-sm-11 col-sm-offset-1">
		<h1 ng-bind="messages.contents.tagsList"></h1>
		<div class="row">
			<div ng-repeat="tag in tags track by tag.id">
				<div class="col-sm-4" style="border: solid 1px #F9F9F9; border-radius: 5px;">
					<div class="row">
						<a ng-href="/tag/{{tag.id}}"><h3 ng-bind="tag.name"></h3></a>
					</div>
					<div class="row">
						<div class="col-sm-8 tag_description" ng-bind="tag.description"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
