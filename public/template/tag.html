<div style="height: 100%;">
	<div class="row">
		<div class="col-sm-11 col-sm-offset-1">
			<div class="row">
				<a ng-href="/tag/{{tag.id}}"><h3 class="col-sm-12" ng-bind="tag.name"></h3></a>
			</div>
			<div class="row">
				<div class="col-sm-3 col-sm-offset-1">
					<img ng-src="{{tag.imageUrl}}">
				</div>
				<div class="col-sm-8">
					<div class="row" ng-repeat="content in tag.Contents track by content.id">
						<a ng-href="/content/{{content.accessKey}}"><div ng-bind="content.ContentBodies[0].title"></div></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-11 col-sm-offset-1" align="center" style="margin-top: 10px">
			<a href="/tags">&lt;<span ng-bind="messages.contents.tagsList"></span></a>
		</div>
	</div>
</div>
