<div class="topBg">
	<div class="col-xs-10 col-xs-offset-1" style="color: white; text-shadow: 2px 2px 2px black;">
		<div class="col-xs-12" style="padding-top: 220px;">
			<h1 style="color: white" ng-bind="messages.app.title"></h1>
			<div ng-bind="messages.app.lead"></div>
			<div style="margin-top: 40px">
				<button ng-hide="myAccount" id="createAccountButton" class="btn btn-primary" type="button" ng-click="openCreateAccountDialog()">Sign up</button>
				<button ng-hide="myAccount" id="createAccountButton" class="btn btn-primary" type="button" ng-click="toLogin()">Sign in</button>
				<button ng-show="myAccount" id="homeButton" class="btn btn-primary" type="button" ng-click="goto('/home')">Home</button>
			</div>
			<div style="font-size: xx-small; margin-top: 20px">
				<a href="/license" style="color: white">Licenses & Disclaimer</a>
			</div>
		</div>
	</div>
</div>
<div class="row" style="margin-top: 20px">
	<div class="col-xs-10 col-xs-offset-1">
		<div class="row">
			<h2 align="center" style="font-size: 60px">Features</h2>
		</div>
		<div class="row" style="margin-top: 20px">
			<div class="col-xs-12 col-sm-10 col-sm-offset-1">
				<div class="col-xs-12 col-sm-4">
					<h2 class="row" align="center">Grouping</h2>
					<img src="/images/features_group.png" style="width: 100%" />
					<div ng-bind="messages.app.features.group"></div>
				</div>
				<div class="col-xs-12 col-sm-4">
					<h2 class="row" align="center">Messaging</h2>
					<img src="/images/features_chat.png" style="width: 100%" />
					<div ng-bind="messages.app.features.message"></div>
				</div>
				<div class="col-xs-12 col-sm-4">
					<h2 class="row" align="center">Post Content</h2>
					<img src="/images/features_contents.png" style="width: 100%" />
					<div ng-bind="messages.app.features.content"></div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 20px">
			<h2 align="center" style="font-size: 60px;">Open Source</h2>
		</div>
		<div class="row" style="margin-top: 20px">
			<div class="col-xs-12 col-sm-10 col-sm-offset-1" ng-bind="messages.app.opensource"></div>
			<div align="center">
				<a href="https://github.com/ukiuni/Slite"><img id="topGithubLink" src="/images/GitHub-Mark-120px-plus.png" /></a>
			</div>
		</div>
	</div>
</div>

<div style="margin-top: 20px; padding: 20px 40px; border-top: 1px solid #999; background-color: #DDD" align="center">
	<a class="glyphicon glyphicon-send" href="https://twitter.com/ukiuni" style="color: black">contact</a>
</div>
